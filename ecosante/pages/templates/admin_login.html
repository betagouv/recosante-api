{% extends 'base_form.html'%}
{% block pre_form %}

<div class="hero">
      <div class="hero__container" role="banner">
        <h1>LOGIN ADMIN</h1>
      </div>
</div>
{% endblock pre_form %}

{% block block_form %}
<form method="POST" novalidate>
    {{ form.hidden_tag() }}
    {{ render_field(form.email) }}
    <div class="form__group">
        <button class="button" type="submit" id="submit">Authentification</button>
    </div>
</form>
{% endblock block_form %}
